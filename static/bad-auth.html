<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="About Discord Oauth2 Verification System for SCU Discord Network">
    <title>SCU Discord Network Verification | Error</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="./bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="./main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section" style="margin-top: 2rem; margin-bottom: 2rem">
            <h1>Student Verification</h1>
        </div>
        <div class="section">
            <p>Unfortunately, we received a bad response from Discord's servers and could not authenticate you. Please try again.</p>
            <p>You will be redirected back to the homepage automatically in <span id="timer">10</span> seconds, otherwise <a href="./index.html">click here</a>.</p>
        </div>
    </div> 
<script>
    const delay = ms => new Promise(res => setTimeout(res, ms));
    window.onload = async () => {
        for (let i = 10; i >= 0; i--) {
            document.getElementById("timer").innerHTML = i.toString()
            await delay(1000)
        }
        window.location.replace("./index.html")
    }
</script>
</body>
</html>
